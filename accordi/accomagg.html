<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" type="image/png" href="../guitar.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordi Maggiori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 1000px;
            margin: 120px auto 20px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            text-align: left;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            height: 400px;
            width: auto;
            border-radius: 10px;
        }
        .image-white-bg img {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e6b800;
        }
        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <header>Accordi Maggiori</header>
    <div class="container">
        <a href="../teoria.html" class="back-button">&larr; Torna alla Teoria</a>

        <h2>Do Maggiore</h2>
        <div class="image-container">
            <img src="do.png" alt="Diagramma di un accordo di chitarra">
        </div>

        <h2>Sol Maggiore</h2>
        <div class="image-container image-white-bg">
            <img src="sol.png" alt="Diagramma di un accordo di chitarra">
        </div>

        <h2>Re Maggiore</h2>
        <div class="image-container image-white-bg">
            <img src="re.png" alt="Diagramma di un accordo di chitarra">
        </div>

        <h2>Mi Maggiore</h2>
        <div class="image-container image-white-bg">
            <img src="mi.png" alt="Diagramma di un accordo di chitarra">
        </div>

        <h2>La Maggiore</h2>
        <div class="image-container image-white-bg">
            <img src="la.png" alt="Diagramma di un accordo di chitarra">
        </div>
    </div>
</body>
</html>
